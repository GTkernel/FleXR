- kernel   : FrameDecoder
  id       : frameDecoder1
  frequency: 60
  logger   : [client_frame_decoder, client_frame_decoder.log]
  others   :
    - decoder: h264_cuvid
      width  : 752
      height : 480
  input    :
    - port_name      : in_encoded_frame
      connection_type: remote
      remote_info    : [RTP, 49991]
  output   :
    - port_name      : out_frame
      connection_type: local
- kernel   : OrbSlamPoseEstimator
  id       : orbslam_pose_estimator
  frequency: 60
  logger   : [orbslam_pose_estimator, orbslam_pose_estimator.log]
  others   :
    - voca_path       : /home/jin/mnt/Data/EuRoC/ORBvoc.txt
      slam_config_path: /home/jin/mnt/Data/EuRoC/EuRoC.yaml
      sensor          : mono_inertial
      viewer          : false
  input    :
    - port_name      : in_frame
      connection_type: local
    - port_name      : in_imus
      connection_type: remote
      remote_info    : [RTP, 49993]
  output    :
    - port_name      : out_pose
      connection_type: remote
      remote_info    : [RTP, 127.0.0.1, 49999]


- kernel   : Rgba2RgbAppSource
  id       : rgba2rgb_app_source
  frequency: 60
  logger   : [rgba2rgb_app_source, rgba2rgb_app_source.log]
  others   :
    - shmq_name: "flexrvr_capture_sink"
      max_shmq_elem: 2
      width  : 1920
      height : 1080
  output    :
    - port_name      : out_frame
      connection_type: local
- kernel   : FrameEncoder
  id       : frameEncoder1
  frequency: 60
  logger   : [client_frame_encoder, client_frame_encoder.log]
  others   :
    - encoder : h264_nvenc
      width   : 1920
      height  : 1080
      bitrate : 100000000
  input    :
    - port_name: in_frame
      connection_type: local
  output   :
    - port_name      : out_encoded_frame
      connection_type: remote
      remote_info    : [RTP, 192.168.0.13, 49995]


- local_connections:
  - send_kernel   : frameDecoder1
    send_port_name: out_frame
    recv_kernel   : orbslam_pose_estimator
    recv_port_name: in_frame
    queue_size    : 1
  - send_kernel   : rgba2rgb_app_source
    send_port_name: out_frame
    recv_kernel   : frameEncoder1
    recv_port_name: in_frame
    queue_size    : 1

