- kernel   : BagCamera
  id       : bag_camera
  frequency: 60
  logger   : [bag_camera, bag_camera.log]
  others   :
    - frames_to_cache: 400
      start_index    : 400
      bag_path       :
      bag_topic      : /camera/image_raw
  output   :
    - port_name      : out_frame
      connection_type: remote
      remote_info    : [TCP, 127.0.0.1, 49996]
  single   : true


- kernel   : Cv2GlRgbDisplay
  id       : cv2gl_rgb_display
  frequency: 60
  logger   : [cv2gl_rgb_display, cv2gl_rgb_display.log]
  others   :
    - width  : 1920
      height : 1080
  input    :
    - port_name      : in_frame
      connection_type: remote
      remote_info    : [TCP, 49996]
  single   : true

