- kernel   : FrameDecoder
  id       : frame_decoder
  frequency: 60
  logger   : [server_frame_decoder, server_frame_decoder.log]
  others   :
    - decoder: h264_cuvid
      width  : 1920
      height : 1080
  input    :
    - port_name      : in_encoded_frame
      connection_type: remote
      remote_info    : [RTP, 49991]
  output   :
    - port_name      : out_frame
      connection_type: local


- kernel   : CVDisplay
  id       : cv_display
  frequency: 60
  logger   : [cv_display, cv_display.log]
  input    :
    - port_name      : in_frame
      connection_type: local


- local_connections:
  - send_kernel   : frame_decoder
    send_port_name: out_frame
    recv_kernel   : cv_display
    recv_port_name: in_frame
    queue_size    : 1

